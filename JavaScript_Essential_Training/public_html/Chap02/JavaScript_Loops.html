<!DOCTYPE html>

<html>
    <head>
        <title>Javascript Loops</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div>Javascript Loops</div>
        <script type="text/javascript">
            var x = 0;
            var y = 0;
            var z = 20;
            while (x <= 10) {
                console.log("While:" + x);
                x++;
                for (y = 0; y <= 10; y++) {
                    console.log("for :" + y);
                    break;
                    //continue;

                    do {
                        console.warn("do :" + z);
                        z++;
                    }
                    while (z <= 10);
                }

            }

        </script>
    </body>
</html>
