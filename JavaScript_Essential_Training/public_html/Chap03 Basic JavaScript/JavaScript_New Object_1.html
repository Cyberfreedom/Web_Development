            function employe(name, empNo, age, designation) {
                this.name = name;
                this.empNo = empNo;
                this.age = age;
                this.designation = designation;
            }
            //function for employeinfo.
            function employeinfo(name){
                document.write("<br>");
                document.write(name.name+" "+name.empNo+" "+name.age+" "+name.designation);
                document.write("<br>");
            }

            var JOHN = new employe("JOHN", 16468, 25, "JrExecutive");
            var Isha = new employe("Isha", 16968, 24, "SuperVisor");
            var Zinnah = new employe("zinnah", 1008, 48, "A.Manager");
