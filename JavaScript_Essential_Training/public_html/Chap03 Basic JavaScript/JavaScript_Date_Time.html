<!DOCTYPE html>

<html>
    <head>
        <title>JavaScript Date and Time!</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div>JavaScript Date and Time!</div>
        <script type="text/javascript">
            var today = new Date();
            document.write(today+"<br>");
            document.write(today.getDate()+"<br>");
            document.write(today.getDay()+"<br>");
            document.write(today.getFullYear()+"<br>");
            
            
            document.write("<br>");
            var mydate = new Date(2010, 10, 19);
            document.write(mydate);
            document.write("<br>");
            var mydateT = new Date(2010, 10, 19, 14, 33, 44);
            document.write(mydateT);

        </script>

    </body>
</html>
