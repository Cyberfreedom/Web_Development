<!DOCTYPE html>

<html>
    <head>
        <title>JavaScript String IndexOf</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div>JavaScript String IndexOf</div>
        <script type="text/javascript">
            var myString = "We are Bangladeshi";
            var myindex = myString.indexOf("Bangla");
//            var myindex = myString.indexOf("xyz");
            var myslice = myString.slice(13, 17);
            var mystr = myString.substr(13, 17);
            var mySubstring = myString.substring(13, 17);

            alert("myIndex NO :" + myindex);
            alert("mySlice is :" + myslice);
            alert("mysubstr is :" + mystr);
            alert("mysubString is :" + mySubstring);
        </script>
    </body>
</html>
