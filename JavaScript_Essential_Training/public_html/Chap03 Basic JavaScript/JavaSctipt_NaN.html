<!DOCTYPE html>

<html>
    <head>
        <title>JavaScript Arrays</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div>JavaScript Arrays</div>
        <script type="text/javascript">
            var one = prompt();
            if (isNaN(one)) {
                console.log,document.write(one + ": This is Not A Number!");
            }
            else {
                console.warn,document.write(one + ": This is a Pure Number");
            }
//            or
            var two = Number(one);
            document.write("<br> Result :"+two);

        </script>
    </body>
</html>
