<html>
    <head>
        <title>Simple Page</title>
        <script type="text/javascript">
            var mark = 81;
            if (mark >= 33 && mark <= 45) {
                document.write("Your Grad is D");
            }
            else if (mark >= 46 && mark <= 55) {
                document.write("Your Grad is C");
            }
            else if (mark >= 56 && mark <= 65) {
                document.write("Your Grad is B");
            }
            else if (mark >= 66 && mark <= 85) {
                document.write("Your Grad is A");
            }
            else if (mark >= 85 && mark <= 100) {
                document.write("Congratulation Your Grad is A+");
            }
            else{
                alert("Your Grad is 'F'");
            }

        </script>
        <style type="text/css">
            alert{
                background: red;
            }
            td{
                background: green;
            }
            
        </style>
    </head>
    <body>
        <p>This is a very simple HTML page</p>

    </body>
