<html>
    <head>
        <title>Simple Page</title>
        <script type="text/javascript">

        var i,x,y;
            i = 0;
            x = 0;
            y = 0;
            while (i < 100) {
                i++;
                document.write(i);
            }
            for (x = 0; x < 55; x++) {
                document.write("Hello " + x);
            }
            while (y < 10) {
                y++;
                document.write("Check "+y);
            }

        </script>
    </head>
    <body>
        <p>This is a very simple HTML page</p>
        <!--<script src="script.js"></script>-->
    </body>
</html>
